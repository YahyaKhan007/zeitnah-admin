name: zeitnah_admin
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  cloud_firestore: ^5.2.1
  firebase_auth: ^5.1.4
  firebase_core: ^3.3.0
  bloc: ^8.1.4
  flutter_blob: ^0.0.1
  flutter_bloc: ^8.1.6
  change_app_package_name: ^1.3.0
  get: ^4.6.6
  flutter_screenutil: ^5.9.3
  image_picker: ^1.1.2
  flutter_svg: ^2.0.10+1
  shimmer: ^3.0.0
  uuid: ^4.4.2
  delayed_display: ^2.0.0
  firebase_messaging: ^15.0.4
  get_storage: ^2.1.1
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
